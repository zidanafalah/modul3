<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Not Selector Example</title>
<style>
    /* Not Selector */
    p:not(.special) {
        color: blue;
    }
</style>
</head>
<body>
    <h2>Contoh Not Selector</h2>
    <p class="special">Ini adalah paragraf khusus.</p>
    <p>Ini adalah paragraf pertama yang tidak khusus.</p>
    <p>Ini adalah paragraf kedua yang juga tidak khusus.</p>
</body>
</html>
